<h1 mat-dialog-title class="dialog-title">Confirmar eliminación</h1>
<mat-dialog-content>
    <p>¿Estás seguro de que quieres eliminar este héroe?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button color="primary" (click)="onClose()">Cancelar</button>
    <button mat-stroked-button color="warn" (click)="onConfirm()">Eliminar</button>
</mat-dialog-actions>
